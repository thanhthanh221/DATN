<!DOCTYPE html>
<html>
  <head>
    <title>Đồ Án Tốt Nghiệp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="topnav">
      <h1>Hệ thống giám sát trong nông nghiệp thông minh</h1>
    </div>
    <div class="content">
      <div class="card">
        <h2>Thông số nhà kính</h2>
        <div class="sensor-container-1">
          <div class="sensor-box temperature-box">
            <img src="./temperature.png" alt="Nhiệt kế" />
            <p>Nhiệt độ: <span id="sensor1">0</span></p>
          </div>

          <div class="sensor-box humidity-box">
            <img src="./humidity.png" alt="Độ ẩm" />
            <p>Độ ẩm không khí: <span id="sensor2">0</span></p>
          </div>
          <div class="sensor-box soil-box">
            <img src="./TreeAndSoil.png" alt="Độ ẩm đất" />
            <p>Độ ẩm đất: <span id="sensor3">0</span></p>
          </div>
        </div>

        <div class="sensor-container-2">
          <div class="sensor-box co2-box">
            <img src="./CO2.png" alt="CO2" />
            <p>Nồng độ CO2: <span id="sensor4">0</span></p>
          </div>

          <div class="sensor-box lux-box">
            <img src="./Lux.png" alt="Ánh sáng" />
            <p>Ánh sáng: <span id="sensor5">0</span></p>
          </div>

          <div class="sensor-box PH-box">
            <img src="./PH.png" alt="pH" />
            <p>PH: <span id="sensor6">0</span></p>
          </div>
        </div>
      </div>
      <div class="card">
        <h2>Tùy chỉnh chế độ</h2>
        <div class="manual-control">
          <p>Chỉnh tay: <span id="state1">OFF</span></p>
          <button id="button1" class="button1">ON</button>
        </div>
        <div class="manual-control">
          <p>Tự động: <span id="state2">OFF</span></p>
          <button id="button2" class="button2">ON</button>
        </div>
      </div>
      <div class="card">
        <h2>Chế độ Chỉnh tay</h2>
        <div class="manual-control">
          <p>Bơm: <span id="state1">OFF</span></p>
          <button id="button1" class="button1">ON</button>
        </div>
        <div class="manual-control">
          <p>Đèn: <span id="state3">OFF</span></p>
          <button id="button3" class="button3">ON</button>
        </div>
        <div class="manual-control">
          <p>Quạt hút: <span id="state1">OFF</span></p>
          <button id="button1" class="button1">ON</button>
        </div>
        <div class="manual-control">
          <p>Quạt thổi: <span id="state1">OFF</span></p>
          <button id="button1" class="button1">ON</button>
        </div>
        <div class="manual-control">
          <p>Lưới che: <span id="state1">OFF</span></p>
          <button id="button1" class="button1">ON</button>
        </div>
        <div class="manual-control">
          <p>Sò lạnh: <span id="state1">OFF</span></p>
          <button id="button1" class="button1">ON</button>
        </div>
      </div>
    </div>
  </body>
</html>
